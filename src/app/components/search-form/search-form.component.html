<div class="container my-5">
  <div class="p-5 bg-body-tertiary rounded-3">
    <form
      class="needs-validation"
      [formGroup]="packageForm"
      (ngSubmit)="onSubmit()"
    >
      <div class="row">
        <div class="col-12 mb-3">
          <label for="packageName" class="form-label">Packages</label>
          <div class="input-group has-validation">
            <input
              type="text"
              class="form-control"
              id="packageName"
              placeholder="Package name like Beach, National Park"
              formControlName="packageName"
            />
            <div class="invalid-feedback">Package name is required.</div>
          </div>
        </div>
        <div class="d-flex mb-3">
          <div class="col-4">
            <label for="fromPlace" class="form-label">From</label>
            <div class="input-group has-validation">
              <input
                type="text"
                class="form-control"
                id="fromPlace"
                placeholder="Your place"
                formControlName="fromPlace"
              />
              <div class="invalid-feedback">From is required.</div>
            </div>
          </div>
          <div class="col-5 ps-4">
            <label for="fromDate" class="form-label">Dates</label>
            <div class="mb-3 d-flex">
              <div class="me-2">
                <input
                  type="date"
                  class="form-control"
                  id="fromDate"
                  placeholder=""
                  formControlName="fromDate"
                />
                <div class="invalid-feedback">Date is required.</div>
              </div>
              <div>
                <input
                  type="date"
                  class="form-control"
                  id="toDate"
                  placeholder=""
                  formControlName="toDate"
                />
                <div class="invalid-feedback">Valid last name is required.</div>
              </div>
            </div>
          </div>
          <div class="col-3 ps-4">
            <label for="numberOfTraveller" class="form-label"
              >No. of travellers</label
            >
            <div class="input-group has-validation">
              <input
                type="number"
                class="form-control"
                id="numberOfTraveller"
                placeholder="Number of travellers"
                formControlName="numberOfTraveller"
              />
              <div class="invalid-feedback">From is required.</div>
            </div>
          </div>
        </div>
      </div>

      <button class="w-100 btn btn-primary btn-lg mt-2" type="submit">
        Search
      </button>
    </form>
  </div>
</div>
